<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="financial-app/public/styles.css">
</head>
<body>
    <div class="container">
        <h2>Interest Calculator</h2>
        <form id="calcForm">
            <input type="number" step="0.01" name="principal" placeholder="Principal Amount" required>
            <input type="number" step="0.01" name="rate" placeholder="Interest Rate (%)" required>
            <input type="number" step="0.01" name="time" placeholder="Time (Years)" required>
            <select name="interestType" required>
                <option value="simple">Simple Interest</option>
                <option value="compound">Compound Interest</option>
            </select>
            <div id="compoundOptions" style="display: none;">
                <button type="button" class="compound-btn" data-frequency="1">Annually</button>
                <button type="button" class="compound-btn" data-frequency="2">Semi-annually</button>
                <button type="button" class="compound-btn" data-frequency="4">Quarterly</button>
                <button type="button" class="compound-btn" data-frequency="12">Monthly</button>
                <button type="button" class="compound-btn" data-frequency="365">Daily</button>
            </div>
            <button type="submit" class="styled-button">Calculate</button>
        </form>
        <div id="result" class="result-window"></div>
    </div>

    <div id="chartContainer" class="chart-container" style="display: none;">
        <canvas id="interestChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="financial-app/public/interest.js"></script>
</body>
</html>
