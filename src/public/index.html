<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            color: #fff;
        }

        input {
            margin: 10px 0;
            padding: 12px 15px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #a777e3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .chart-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        .tooltip {
            display: inline-block;
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            margin-left: -100px; /* Center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h2>
            Interest Calculator 
            <span class="tooltip">‚ùì
                <span class="tooltiptext">Calculate interest based on principal, rate, and time.</span>
            </span>
        </h2>
        <form id="calcForm">
            <input type="number" step="0.01" name="principal" placeholder="Principal Amount" required>
            <input type="number" step="0.01" name="rate" placeholder="Interest Rate (%)" required>
            <input type="number" step="0.01" name="time" placeholder="Time (Years)" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <div class="chart-container">
        <canvas id="interestChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.getElementById('calcForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/calculate', {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const data = await response.json();
            document.getElementById('result').innerText = 
                `Interest: $${data.interest.toFixed(2)}, Total: $${data.total.toFixed(2)}`;

            // Generate chart data
            const principal = parseFloat(formData.get('principal'));
            const rate = parseFloat(formData.get('rate'));
            const time = parseFloat(formData.get('time'));
            const labels = Array.from({ length: time + 1 }, (_, i) => `Year ${i}`);
            const accumulatedData = labels.map((_, i) => (principal + (principal * rate * i) / 100).toFixed(2));

            // Update the chart
            updateChart(labels, accumulatedData);
        });

        let interestChart;

        function updateChart(labels, data) {
            const ctx = document.getElementById('interestChart').getContext('2d');
            if (interestChart) interestChart.destroy(); // Destroy previous chart instance if it exists
            interestChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Amount Over Time',
                        data: data,
                        backgroundColor: 'rgba(110, 142, 251, 0.2)',
                        borderColor: 'rgba(110, 142, 251, 1)',
                        borderWidth: 2,
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        tooltip: {
                            enabled: true,
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `Year ${tooltipItem.label}: $${tooltipItem.formattedValue}`;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    }
                }
            });
        }
    </script>
</body>
</html>
